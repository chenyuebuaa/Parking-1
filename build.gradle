apply plugin: 'java'

sourceCompatibility = 1.7

clean {
    delete 'build', 'out'
}

dependencies {
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

jar {
    manifest {
        archiveName = 'parkingLotsModel.jar'
        attributes 'Implementation-Title': 'Parking System', 'Implementation-Version': 1.0
    }
}
repositories {
    mavenCentral()
}

