apply plugin: 'java'

sourceCompatibility = 1.6

jar {
    manifest {
        attributes 'Implementation-Title': 'Parking App', 'Implementation-Version': 1.0
    }
}

dependencies {
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

clean {
    delete 'build', 'out'
}
